// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


project.ext {
    myMinSdkVersion = 16 //Integer
    myTargetSdkVersion = 26
    myCompileSdkVersion = 26
    supportLibraryVersion = '26.1.0'


    rxjava2Version = '2.1.7'
    rxandroidVersion = '2.0.1'

    retrofitVersion = '2.3.0'
    retrofitrxjavaadapter = '1.0.0'
    gsonVersion = '2.8.0'
    converterGsonVersion = '2.3.0'

    daggerVersion = '2.14.1'
    daggerCompilerVersion = '2.14.1'

    okhttpVersion='3.2.0'
    okioVersion='1.7.0'


    viewPagerIndicatorVersion = '2.4.1'
    calligraphyVersion = '2.2.0'

    glideVersion='3.7.0'

    roomVersion = '1.0.0'
    archLifecycleVersion = '1.0.0'

}
